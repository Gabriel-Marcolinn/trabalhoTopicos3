<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="primefaces">

<ui:composition template="templates/template.xhtml">
    <ui:define name="title">Dashboard</ui:define>
    <ui:define name="content">
        <div class="container">

            <section class="stats-container">
                <div class="stat-card">
                    <h3>Total de Livros</h3>
                    <span class="stat-number">
                    <h:outputText value="#{bibliotecaBean.totalLivros}" />
                </span>
                </div>
                <div class="stat-card">
                    <h3>Livros Disponíveis</h3>
                    <span class="stat-number">
                    <h:outputText value="#{bibliotecaBean.livrosDisponiveis}" />
                </span>
                </div>
                <div class="stat-card">
                    <h3>Empréstimos Ativos</h3>
                    <span class="stat-number">
                    <h:outputText value="#{bibliotecaBean.emprestimosAtivosCount}" />
                </span>
                </div>
            </section>

            <h:form>

                <h2>Autores</h2>
                <div class="table-responsive">
                    <table>
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Quantidade de Livros</th>
                        </tr>
                        </thead>
                        <tbody>
                        <ui:repeat value="#{bibliotecaBean.autores}" var="autor">
                            <tr>
                                <td><h:outputText value="#{autor.nome}" /></td>
                                <td><h:outputText value="#{autor.email}" /></td>
                                <td><h:outputText value="#{autor.livros.size()}" /></td>
                            </tr>
                        </ui:repeat>
                        </tbody>
                    </table>
                </div>

                <h2>Livros</h2>
                <div class="table-responsive">
                    <table>
                        <thead>
                        <tr>
                            <th>Título</th>
                            <th>Autor</th>
                            <th>ISBN</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <ui:repeat value="#{bibliotecaBean.livros}" var="livro">
                            <tr>
                                <td><h:outputText value="#{livro.titulo}" /></td>
                                <td><h:outputText value="#{livro.autor.nome}" /></td>
                                <td><h:outputText value="#{livro.isbn}" /></td>
                                <td>
                                    <h:outputText value="#{livro.disponivel ? 'Disponível' : 'Emprestado'}" />
                                </td>
                            </tr>
                        </ui:repeat>
                        </tbody>
                    </table>
                </div>

                <h2>Empréstimos Ativos</h2>
                <div class="table-responsive">
                    <table>
                        <thead>
                        <tr>
                            <th>Usuário</th>
                            <th>Livro</th>
                            <th>Data Empréstimo</th>
                            <th>Data Prevista Devolução</th>
                        </tr>
                        </thead>
                        <tbody>
                        <ui:repeat value="#{bibliotecaBean.emprestimos}" var="emprestimo">
                            <tr>
                                <td><h:outputText value="#{emprestimo.nomeUsuario}" /></td>
                                <td><h:outputText value="#{emprestimo.livro.titulo}" /></td>
                                <td>
                                    <h:outputText value="#{emprestimo.dataEmprestimo}">
                                        <f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </td>
                                <td>
                                    <h:outputText value="#{emprestimo.dataDevolucaoPrevista}">
                                        <f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </td>
                            </tr>
                        </ui:repeat>
                        </tbody>
                    </table>
                </div>

            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
