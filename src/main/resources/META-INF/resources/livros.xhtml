<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="primefaces">

<ui:composition template="templates/template.xhtml">
    <ui:define name="title">Listagem de Livros</ui:define>
    <ui:define name="content">
        <h:form>
            <p:messages id="msgs" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>

            <div class="card" style="margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;">
                <h2>Acervo Bibliográfico</h2>

                <p:button value="Novo Livro"
                          icon="pi pi-plus"
                          outcome="/admin/cadastro.xhtml"
                          styleClass="ui-button-success"
                          rendered="#{loginController.hasRole('ADMIN')}" />
            </div>

            <div class="card">
                <p:dataTable value="#{bibliotecaBean.livros}" var="livro" responsiveLayout="scroll" rowHover="true"
                             paginator="true" rows="10" paginatorPosition="bottom">

                    <p:column headerText="Titulo" sortBy="#{livro.titulo}" filterBy="#{livro.titulo}" filterMatchMode="contains">
                        <h:outputText value="#{livro.titulo}" />
                    </p:column>

                    <p:column headerText="Autor" sortBy="#{livro.autor.nome}" filterBy="#{livro.autor.nome}" filterMatchMode="contains">
                        <h:outputText value="#{livro.autor.nome}" />
                    </p:column>

                    <p:column headerText="ISBN" sortBy="#{livro.isbn}" filterBy="#{livro.isbn}" filterMatchMode="contains">
                        <h:outputText value="#{livro.isbn}" />
                    </p:column>

                    <p:column headerText="Data de Publicação" sortBy="#{livro.dataPublicacao}" filterBy="#{livro.dataPublicacao}" filterMatchMode="contains">
                        <h:outputText value="#{livro.dataPublicacao}">
                            <f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Número de páginas" sortBy="#{livro.numeroPaginas}" filterBy="#{livro.numeroPaginas}" filterMatchMode="contains">
                        <h:outputText value="#{livro.numeroPaginas}" />
                    </p:column>

                    <p:column headerText="Disponibilidade" filterBy="#{livro.disponivel ? 'Disponível' : 'Emprestado'}" filterMatchMode="contains">
                        <h:outputText value="#{livro.disponivel ? 'Disponível' : 'Emprestado'}" />
                    </p:column>

                    <p:column headerText="Ações" style="text-align: center; width: 140px;">
                        <p:commandButton value="Emprestar"
                                         icon="pi pi-book"
                                         styleClass="ui-button-warning"
                                         action="#{emprestimoBean.realizarEmprestimo(livro)}"
                                         update="@form"
                                         rendered="#{livro.disponivel and loginController.hasRole('USUARIO')}">

                            <p:confirm header="Confirmar"
                                       message="Confirmar empréstimo?"
                                       icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>

                        <h:outputText value="Indisponível"
                                      rendered="#{!livro.disponivel}"
                                      style="color: red; font-size: 0.9em;"/>
                    </p:column>

                </p:dataTable>
            </div>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
            </p:confirmDialog>

        </h:form>
    </ui:define>
</ui:composition>
</html>
